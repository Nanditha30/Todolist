{% extends 'base.html'%}
  {%block title%}
    Homepage
  {%endblock%}
  {%block body%}
    <h3>
        Welcome {{user.username}}!
    </h3>
    <div class = "myform">
      <form action="{%url 'home' %}" method="post">
        {%csrf_token%}
        {{form}}
        <button class="btn #4db6ac teal lighten-2" type="submit">create</button>
      </form>
      <ul class="collection">
        {%for todo in todos%}
        <li class="collection-item">
          {{todo.title}}  
          <a href="{%  url 'delete' todo.id  %}"><i class="material-icons">delete</i></a>
        </li>
        {%endfor%}
      </ul>
    </div>
    
      
    {% endblock %}
